    <div *ngFor="let sala of salas; let i = index" class="d-flex text-body-secondary pt-3" >
      <i class="bi bi-building-gear" style="font-size: 30px;color: blueviolet;"></i>
      <div class="pb-3 mb-0 small lh-sm border-bottom w-100" style="padding-left: 10px;">
        <div class="d-flex justify-content-between">

        </div>
        <span class="d-block">{{sala.nameSala}}</span>
      </div>
      <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">Habitaci√≥n</strong>
        </div>
        <span class="d-block">{{sala.codSala}}</span>

          <div class="d-flex justify-content-between">

          }
          
        </div>
      
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">

          </div>

            <app-modal-edit-sala [sala]="sala" [modalId]="'modal' + i"></app-modal-edit-sala>

          </div>

            
          </div>
