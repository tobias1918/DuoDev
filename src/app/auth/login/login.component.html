<div class="card border-0 rounded-4">
    <div class="card-body p-3 p-md-4 p-xl-5">
        <div class="row">
            <div class="col-12">
                <div class="mb-4">
                    <h3>Iniciar Sesion</h3>
                    <p>No tienes cuenta? <a (click)="onRegisterClick()"
                            style="cursor: pointer;color: var(--bs-primary);">Registrate</a></p>
                </div>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                    <div class="form-floating mb-3">

                        <input type="email" formControlName="email" class="form-control"
                            [class.is-valid]="this.loginForm.get('email')?.valid"
                            [class.is-invalid]="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched"
                            id="email" placeholder="name@example.com" required>


                        <div class="invalid-feedback">
                            Ingresar Email
                        </div>

                        <label for="email" class="form-label">Email</label>

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">

                        <input type="password" formControlName="password" class="form-control"
                            [class.is-valid]="this.loginForm.get('password')?.valid && this.loginForm.get('password')?.touched"
                            [class.is-invalid]="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched"
                            id="password" placeholder="Contraseña" required>
                            
                        <div class="invalid-feedback">
                            Ingresar contraseña
                        </div>
                        <label for="password" class="form-label">Constraseña</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me">
                            Mantenerme logeado
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </form>


    </div>
</div>
