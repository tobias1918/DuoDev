<div class="contenedor-general">
    <!-- Contenedor superior con "TUS RESERVAS" y filtro -->
    <div class="border rounded p-3 text-bg-dark mb-3 bg-dark text-white border-bottom d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <h4 class="mb-0">TUS RESERVAS</h4>
      </div>
      <div>
        <label for="estadoReserva" class="form-label me-2">Filtrar por estado:</label>
        <select id="estadoReserva" class="form-select" style="width: 200px;">
          <option value="todas" selected>Todas</option>
          <option value="cancelada">Cancelada</option>
          <option value="proxima">Próxima</option>
          <option value="en-curso">En Curso</option>
          <option value="reprogramada">Reprogramada</option>
        </select>
      </div>
    </div>

    <div class="contenedor-cards pt-4" style="max-height: 500px; overflow-y: auto; overflow-x: hidden;">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <!-- Tarjetas individuales -->
        <div class="col">
          <app-card-mis-salas [prioridad]="'Alta'" [piso]="1" [habitacion]="2" [capacidad]="21"></app-card-mis-salas>
        </div>
        <div class="col">
          <app-card-mis-salas [prioridad]="'Alta'" [piso]="2" [habitacion]="3" [capacidad]="20"></app-card-mis-salas>
