<div class="contenedor-general">
  <div style="width: 76%">
    <div class="border rounded mt-3 p-5 text-bg-dark">
      <h1 class="display-4 fw-bold">Salas Multiples</h1>
      

      <!-- <app-modal></app-modal> -->

      <div class="filtros d-flex align-items-center" style="max-width: 90%">
        <div class="mb-3 flex-fill me-3">
          <label for="exampleFormControlInput1" class="form-label">Capacidad</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese la capacidad" />
        </div>

        <div class="mb-3 flex-fill me-3">
          <label for="select1" class="form-label">N° De Piso</label>
          <select class="form-select" id="select1" aria-label="Seleccionar una opción">
            <option selected>Seleccionar una opción</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="mb-3 flex-fill me-3">
          <label for="select2" class="form-label">N° De Habitación</label>
          <select class="form-select" id="select2" aria-label="Seleccionar una opción">
            <option selected>Seleccionar una opción</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-primary">Buscar sala</button>
      </div>
    </div>

    <main>
      <div class="container py-2 px-0">

        <div class="row align-items-md-stretch">
          
          <div class="col-md-3 d-flex flex-column align-items-start justify-content-center gap-0 ">
            <div class="list-group shadow">
              <div class="list-group-item d-flex gap-3 py-3" >
                <i class="bi bi-people"></i>
                      <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0">Capacidad Total: 57</h6>
                    <p class="mb-0 opacity-75">Sumatoria de capacidades </p>
                  </div>
                </div>
              </div>
              <div class="list-group-item d-flex gap-3 py-3" >
                <i class="bi bi-star"></i>
                 <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0">Prioridad: Alta</h6>
                    <p class="mb-0 opacity-75">Prioridad Seleccionada</p>
                  </div>
                </div>
              </div>
              <div class="list-group-item d-flex gap-3 py-3 d-flex justify-content-center" >
                <button type="button" class="btn btn-danger">
                  <i class="bi bi-trash"></i> <!-- Icono de eliminar -->
                  Eliminar todo
              </button>
               
              </div>
            </div>
          </div>

          <div class="col-md-9">
            <div class="p-2 bg-body-tertiary border rounded-3 d-flex justify-content-center align-items-center gap-5"
              style="min-height: 50px">
              <app-card-selected></app-card-selected>
              <app-card-selected></app-card-selected>
              <app-card-selected></app-card-selected>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div></div>

    <div class="contenedor-cards pt-4" style="padding-bottom: 60px; height: auto">
      <app-card-sala [prioridad]="'Alta'" [piso]="1" [habitacion]="2" [capacidad]="21">
      </app-card-sala>
      <app-card-sala [prioridad]="'Alta'" [piso]="2" [habitacion]="3" [capacidad]="20">
      </app-card-sala>
      <app-card-sala [prioridad]="'Alta'" [piso]="3" [habitacion]="1" [capacidad]="22">
      </app-card-sala>
      <app-card-sala [prioridad]="'Alta'" [piso]="3" [habitacion]="3" [capacidad]="36">
      </app-card-sala>
      <app-card-sala [prioridad]="'Alta'" [piso]="2" [habitacion]="1" [capacidad]="30">
      </app-card-sala>
    </div>
  </div>
</div>
